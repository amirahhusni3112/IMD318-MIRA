  font-family:"Garamond", serif;
  transition:0.4s;
  z-index:999;
}
#nav.open{left:0;}

.nav-item{
  padding:14px 25px;
  cursor:pointer;
  color:#a05f78; /* darker pink for nav items */
}
.nav-item:hover{
  background:rgba(240,218,226,0.6);
  border-radius:10px;
}

/* üå∏ CATEGORY CONTAINER */
.category-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  margin-bottom:40px;
  padding:0 10px;
}

/* üå∏ GLASS ITEM BOX */
.item-box{
  width:160px;
  height:160px;
  background: rgba(255,255,255,0.25);
  border:1.6px solid rgba(255,255,255,0.3);
  backdrop-filter: blur(12px);
  border-radius:16px;
  padding:0;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  cursor:pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.item-box:hover{
  transform: scale(1.05);
  box-shadow:0 12px 25px rgba(185,125,148,0.35);
}

/* üå∏ ITEM IMAGE */
.item-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:16px;
}

/* üå∏ BACK BUTTON */
.back-btn{
  display:block;
  width:150px;
  margin:40px auto 30px;
  padding:10px;
  text-align:center;
  background:linear-gradient(to bottom right, rgba(227,204,214,0.7), rgba(255,255,255,0.5));
  border-radius:12px;
  border:2px solid #a05f78; /* match pink tone */
  color:#a05f78; /* match pink tone */
  text-decoration:none;
  font-weight:bold;
