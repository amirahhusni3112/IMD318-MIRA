<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery - Amirah</title>

<style>
/* üå∏ BASE BODY */
body {
  margin:0;
  font-family: Arial,sans-serif;
  overflow-x:hidden;
  min-height:100vh;
  background-image: url("pictures/bg2.jpg");
  background-repeat:no-repeat;
  background-size:cover;
  background-position:center center;
  background-attachment:fixed;
  padding-top:60px;
}

/* üå∏ HEADING */
h1 {
  text-align:center;
  font-family:"Lucida Handwriting", cursive;
  color:#8f4a63;
  margin:30px 0 20px;
  font-size:32px;
  text-shadow:0 0 8px rgba(186,140,150,0.35);
}

/* üå∏ MENU BUTTON */
#menuBtn {
  position:fixed;
  top:20px; left:20px;
  padding:10px 20px;
  border-radius:12px;
  cursor:pointer;
  font-family:"Garamond", serif;
  font-weight:bold;
  color:#b88a9b;
  background: linear-gradient(to bottom right, rgba(227,204,214,0.4), rgba(255,255,255,0.6));
  border:1.6px solid rgba(185,125,148,0.55);
  backdrop-filter: blur(6px);
  z-index:9999;
}

/* üå∏ NAVIGATION */
#nav {
  position:fixed;
  top:0; left:-230px;
  width:230px;
  height:100vh;
  padding-top:100px;
  background: linear-gradient(to bottom, rgba(227,204,214,0.35), rgba(255,255,255,0.45));
  backdrop-filter: blur(12px);
  border-right:1.6px solid rgba(185,125,148,0.55);
  font-family:"Garamond", serif;
  transition:0.4s;
  z-index:999;
}
#nav.open { left:0; }

.nav-item {
  padding:14px 25px;
  cursor:pointer;
  font-size:16px;
  color:#b88a9b;
}
.nav-item:hover {
  background: rgba(240,182,193,0.5);
  border-radius:10px;
}

/* üå∏ MUSIC BUTTON */
.music-button{
  position:fixed;
  top:20px;
  right:20px;
  padding:8px 16px;
  border-radius:12px;
  border:1.6px solid rgba(185,125,148,0.55);
  background: linear-gradient(to bottom right, rgba(227,204,214,0.4), rgba(255,255,255,0.6));
  backdrop-filter:blur(6px);
  cursor:pointer;
  font-weight:bold;
  font-family:"Garamond", serif;
  color:#b88a9b;
  z-index:9999;
}

/* üå∏ GALLERY SECTION */
.gallery-section{
  max-width:1000px;
  margin:0 auto 40px;
  padding:0 20px;
}

.section-title{
  text-align:center;
  font-family:"Lucida Handwriting", cursive;
  color:#b88a9b;
  font-size:24px;
  margin-bottom:20px;
  text-shadow:0 0 6px rgba(186,140,150,0.25);
}

/* üå∏ GRID 3√ó3 */
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:20px;
}

/* üå∏ GLASS FRAME */
.gallery-box{
  background:linear-gradient(to bottom right, rgba(255,255,255,0.35), rgba(227,204,214,0.25));
  border:1.6px solid rgba(185,125,148,0.55);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:10px;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  cursor:pointer;
  transition:transform 0.3s, box-shadow 0.3s;
}
.gallery-box:hover{
  transform:scale(1.05);
  box-shadow:0 12px 25px rgba(185,125,148,0.35);
}

.gallery-box img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:15px;
}

/* üå∏ BACK BUTTON */
.back-btn{
  display:block;
  width:150px;
  margin:40px auto 30px;
  padding:10px;
  text-align:center;
  background:linear-gradient(to bottom right, rgba(227,204,214,0.7), rgba(255,255,255,0.5));
  border-radius:12px;
  border:2px solid #b88a9b;
  color:#5c2a36;
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
}
.back-btn:hover{
  background:rgba(255,182,193,0.6);
  color:#fff;
}

/* üå∏ FOOTER */
footer{
  text-align:center;
  padding:15px;
  background:linear-gradient(to top, rgba(227,204,214,0.35), rgba(255,255,255,0.55));
  backdrop-filter:blur(10px);
  border-top:1.6px solid rgba(185,125,148,0.55);
  font-family:"Garamond", serif;
  color:#b88a9b;
}

/* üå∏ LIGHTBOX */
#lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  z-index:10000;
}
#lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:20px;
  border:3px solid rgba(185,125,148,0.6);
}

/* üå∏ RESPONSIVE */
@media(max-width:900px){
  .gallery-grid{ grid-template-columns:repeat(2,1fr); }
}
@media(max-width:500px){
  .gallery-grid{ grid-template-columns:1fr; }
}
</style>
</head>

<script>
const menuBtn=document.getElementById("menuBtn");
const nav=document.getElementById("nav");
menuBtn.onclick=()=>nav.classList.toggle("open");

function toggleMusic(){
  const music=document.getElementById("bgMusic");
  music.paused ? music.play() : music.pause();
}

document.querySelectorAll(".gallery-box img").forEach(img=>{
  img.onclick=()=>{
    document.getElementById("lightbox").style.display="flex";
    document.getElementById("lightbox-img").src=img.src;
  };
});
</script>

</body>
</html>
